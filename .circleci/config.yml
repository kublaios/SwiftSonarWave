version: 2.1

orbs:
  ruby: circleci/ruby@1.2.0
  sonarcloud: sonarsource/sonarcloud@1.1.0

defaults: &defaults
  working_directory: ~/project
  macos:
    xcode: "14.3.1"

jobs:
  analyze:
    working_directory: ~/project
    docker:
      - image: node:latest
    steps:
      - attach_workspace:
          at: "~"
      - sonarcloud/scan

  test:
    <<: *defaults
    steps:
      - checkout
      - ruby/install-deps
      - run:
          name: fastlane
          command: bundle exec fastlane test
      - run: |
          bash fastlane/xccov-to-generic.sh fastlane/test_output/SwiftSonarWave.xcresult > code-coverage.xml
      - store_artifacts:
          path: code-coverage.xml
      - persist_to_workspace:
          root: "~"
          paths:
            - project

workflows:
  main:
    jobs:
      - test
      - analyze:
          requires:
            - test
